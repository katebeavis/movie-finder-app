<!DOCTYPE html>
<html>
  <head>
    <title>Movie Finder</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>
    <h1>Movie Finder</h1>
    <section>
      <input type="text" placeholder="Enter movie title" class="term" />
      <button id="submit">Search</button>
    </section>
    <section>
      <ul>
        <li class="title"></li>
        <li class-"overview"></li>
        <li class="result"></li>
      </ul>
    </section>
  <body>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script>
      $('#submit').click(function() {
        var film = $('.term').val();
      $.ajax({
        dataType: 'json',
        url: "https://api.themoviedb.org/3/movie/" + film + "?api_key=3be4899b3247be5585404fa14c7413e7",
      }).done(function(data) {
        $('.title').text(data.original_title);
        $('.overview').text(data.overview);
        $('.result').html("<img id='poster' src=https://image.tmdb.org/t/p/original" + (data.poster_path) + " />");
      });
    });
    </script>
  </body>
</html>
